<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Server sidebar -->
        <div class="server-sidebar">
            <div class="server-icon active">
                <i class="fas fa-home"></i>
            </div>
            <div class="server-icon">
                <i class="fas fa-gamepad"></i>
            </div>
            <div class="server-icon">
                <i class="fas fa-plus"></i>
            </div>
        </div>

        <!-- Channel sidebar -->
        <div class="channel-sidebar">
            <div class="server-header">
                <h3>My Server</h3>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="channel-category">
                <div class="category-header">
                    <i class="fas fa-chevron-down"></i>
                    <h4>TEXT CHANNELS</h4>
                    <i class="fas fa-plus"></i>
                </div>
                <ul class="channel-list">
                    <li class="channel active"># general</li>
                    <li class="channel"># random</li>
                    <li class="channel"># help</li>
                </ul>
            </div>
            <div class="user-panel">
                <div class="user-info">
                    <div class="avatar">U</div>
                    <div class="username">Amu18#1234</div>
                </div>
                <div class="user-controls">
                    <i class="fas fa-microphone"></i>
                    <i class="fas fa-headphones"></i>
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </div>

        <!-- Main chat area -->
        <div class="main-content">
            <div class="channel-header">
                <i class="fas fa-hashtag"></i>
                <h2>general</h2>
            </div>
            <div class="messages-container" id="messages">
                <!-- Messages will be inserted here by JavaScript -->
            </div>
            <div class="message-input">
                <form id="message-form">
                    <input type="text" placeholder="Message #general" id="message-input">
                    <button type="submit" style="display: none;"></button>
                </form>
            </div>
        </div>

        <!-- Members sidebar -->
        <div class="members-sidebar">
            <div class="members-header">
                <h3>ONLINE â€” 3</h3>
            </div>
            <ul class="members-list">
                <li class="member">
                    <div class="avatar">A</div>
                    <span class="username">Alice#1234</span>
                </li>
                <li class="member">
                    <div class="avatar">B</div>
                    <span class="username">Bob#5678</span>
                </li>
                <li class="member">
                    <div class="avatar">C</div>
                    <span class="username">Charlie#9012</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
